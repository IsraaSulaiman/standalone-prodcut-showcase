<header class="header">
  <div>
    <a *ngIf="!isLoggedIn()" routerLink="/"><h1>Logo</h1></a>
    <h2 routerLink="/profile" *ngIf="isLoggedIn()">
      Welcome {{ userProfile()?.name | json }}
    </h2>
  </div>
  <nav>
    <a
      (click)="handleNavigation(item)"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      [routerLink]="item.link"
      *ngFor="let item of navLinks()"
    >
      {{ item?.text }}</a
    >
  </nav>
</header>
